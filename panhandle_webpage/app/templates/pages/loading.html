<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Loading Page</title>
</head>
<body>
	<h1>Nozama Panhandle</h1>

    <h2>Access List</h2>
    <ul>
        <script>
            var page_list = ['Loading', 'Unloading', 'Maintenance'];
            var page_idx = 0;
            while(page_idx < page_list.length) {
<!--                document.write('<li><a href="http://mellon.andrew.cmu.edu:8888/' + page_list[page_idx].toLowerCase() + '">' + page_list[page_idx] + '</a></li>');-->
                document.write('<li><a href="/' + page_list[page_idx].toLowerCase() + '">' + page_list[page_idx] + '</a></li>');
                page_idx = page_idx + 1;
            }
        </script>
    </ul>

	<h2>Page for Package Loading</h2>
	<script>
		var package_color = ['Red', 'Green', 'Blue'];
	</script>
	<h2>Current Delivery</h2>
    <span> Red : {{current_red}} </span>
    <span> Green : {{current_green}} </span>
    <span> Blue : {{current_blue}} </span>
	<ul>
		<script>
			var color_idx = 0;
			while(color_idx < package_color.length) {
				document.write('<li>' + package_color[color_idx] + '</li>');
				color_idx = color_idx + 1;
			}
		</script>
	</ul>

	<h2>Upcoming packages</h2>
	<ul>
		<script>
			var color_idx = 0;
			while(color_idx < package_color.length) {
				document.write('<li>' + package_color[color_idx] + '</li>');
				color_idx = color_idx + 1;
			}
		</script>
	</ul>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
