<!DOCTYPE html>

<html>
<head>
   {% if title %}
     <title>Panhandle - {{ title }}</title>
   {% else %}
     <title>Panhandle</title>
   {% endif %}
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}"> -->
   <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> -->
   <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
   <meta name="viewport" content="width=device-width, initial-scale=0.7">
   <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    {% if login == True %}
    <script>
        password = prompt("Welcome to Panhandle's admin page. Please insert your password.");
        if(password == "panhandlers") {
            alert("Access is approved.");
            location.href = "/main"
        }
        else {
            alert("Wrong password. Please insert your password correctly.");
            location.reload();
        }
    </script>
    {% endif %}

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #9a0007;">
        <a class="navbar-brand font-weight-normal" style="color: #ffc209"  href="/main">
            Nozama Panhandle
        </a>
        <div class="navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <script>
                    var page_list = ['Loading', 'Unloading', 'Dashboard'];
                    var page_idx = 0;
                    while(page_idx < page_list.length) {
                        document.write('<li class="nav-iteme"><a class="nav-link text-white font-weight-light" href="/' + page_list[page_idx].toLowerCase() + '">' + page_list[page_idx] + '</a></li>');
                        page_idx = page_idx + 1;
                    }
                </script>
            </ul>
        </div>
    </nav>

    <!-- Main content block -->
    <div class="container">
    {% block content %}{% endblock %}
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script> -->
</body>
</html>
